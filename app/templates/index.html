<!DOCTYPE html>
<html>
<head>
    <title>Calendar Management System</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 420px;
            margin: 80px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-top: 12px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border: none;
            background: #4f46e5;
            color: white;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #4338ca;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #4f46e5;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Create Event</h2>

    <form id="eventForm">
        <label>Title</label>
        <input type="text" id="title" required>

        <label>Description</label>
        <input type="text" id="description">

        <label>Start Time</label>
        <input type="datetime-local" id="start_time" required>

        <label>End Time</label>
        <input type="datetime-local" id="end_time" required>

        <label>Timezone</label>
        <input type="text" id="timezone" value="Asia/Kolkata" required>

        <button type="submit">Create Event</button>
    </form>

    <div id="result" class="message"></div>

    <div class="link">
        <a href="/week-view">View Weekly Calendar â†’</a>
    </div>
</div>

<script>
    document.getElementById("eventForm").onsubmit = async function(e) {
        e.preventDefault();

        const data = {
            title: title.value,
            description: description.value,
            start_time: start_time.value,
            end_time: end_time.value,
            timezone: timezone.value
        };

        const response = await fetch("/events", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        const msg = document.getElementById("result");

        if (result.error) {
            msg.textContent = result.error;
            msg.className = "message error";
        } else {
            msg.textContent = "Event created successfully!";
            msg.className = "message success";
            document.getElementById("eventForm").reset();
        }
    };
</script>

</body>
</html>
