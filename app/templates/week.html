<!DOCTYPE html>
<html>
<head>
    <title>Weekly Calendar View</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 520px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
        }

        input, button {
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background: #4f46e5;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #4338ca;
        }

        .event-card {
            background: #f9fafb;
            border-left: 5px solid #4f46e5;
            padding: 12px 15px;
            margin-bottom: 12px;
            border-radius: 6px;
        }

        .event-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .event-time {
            font-size: 13px;
            color: #555;
        }

        .event-date {
            font-size: 13px;
            color: #777;
            margin-bottom: 6px;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #4f46e5;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Weekly View</h2>

    <div class="controls">
        <input type="date" id="date">
        <button onclick="loadEvents()">Load Week</button>
    </div>

    <div id="events"></div>

    <div class="link">
        <a href="/">‚Üê Back to Create Event</a>
    </div>
</div>

<script>
    function formatDateTime(isoString) {
        const date = new Date(isoString);
        return {
            date: date.toLocaleDateString(undefined, {
                weekday: 'short',
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            }),
            time: date.toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            })
        };
    }

    async function loadEvents() {
        const date = document.getElementById("date").value;
        if (!date) return;

        const res = await fetch(`/events/week?date=${date}`);
        const events = await res.json();

        const container = document.getElementById("events");
        container.innerHTML = "";

        if (events.length === 0) {
            container.innerHTML = "<p>No events scheduled for this week.</p>";
            return;
        }

        events.forEach(e => {
            const start = formatDateTime(e.start_time);
            const end = formatDateTime(e.end_time);

            const div = document.createElement("div");
            div.className = "event-card";
            div.innerHTML = `
                <div class="event-date">üìÖ ${start.date}</div>
                <div class="event-title">üìå ${e.title}</div>
                <div class="event-time">‚è∞ ${start.time} ‚Äì ${end.time}</div>
            `;
            container.appendChild(div);
        });
    }
</script>

</body>
</html>
